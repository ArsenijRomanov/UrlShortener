<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>URL Shortener</h1>
            </div>
            <p class="tagline">Создавайте короткие ссылки за секунды</p>
        </header>

        <main class="main-content">
            <div class="card create-card">
                <h2><i class="fas fa-plus-circle"></i> Создать короткую ссылку</h2>
                
                <div class="input-section">
                    <div class="input-with-icon">
                        <i class="fas fa-link input-icon"></i>
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="https://example.com"
                            class="url-input"
                        >
                    </div>
                    
                    <button class="create-btn" onclick="createShortUrl()">
                        <i class="fas fa-magic"></i> Сократить
                    </button>
                </div>

                <div id="result" class="result-section hidden">
                    <div class="success-header">
                        <i class="fas fa-check-circle"></i>
                        <h3>Ссылка создана!</h3>
                    </div>
                    
                    <div class="result-box">
                        <div class="result-item">
                            <span class="result-label">Ваша короткая ссылка:</span>
                            <div class="short-url-container">
                                <a id="shortLink" target="_blank" class="short-url"></a>
                                <button class="copy-btn" onclick="copyToClipboard()">
                                    <i class="far fa-copy"></i> Копировать
                                </button>
                            </div>
                        </div>
                        
                        <div class="meta-data">
                            <div class="meta-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Код: <strong id="urlCode"></strong></span>
                            </div>
                            <div class="meta-item">
                                <i class="far fa-clock"></i>
                                <span>Создана: <strong id="createdAt"></strong></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-hourglass-end"></i>
                                <span>Истекает: <strong id="expiresAt"></strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card lookup-card">
                <h2><i class="fas fa-search"></i> Информация о короткой ссылке</h2>
                
                <div class="input-section">
                    <div class="input-with-icon">
                        <i class="fas fa-search input-icon"></i>
                        <input 
                            type="text" 
                            id="lookupInput" 
                            placeholder="Введите код или короткую ссылку"
                            class="url-input"
                        >
                    </div>
                    
                    <button class="create-btn" onclick="lookupShortUrl()">
                        <i class="fas fa-info-circle"></i> Показать данные
                    </button>
                </div>

                <div id="lookupResult" class="lookup-result hidden">
                    <div class="lookup-header">
                        <i class="fas fa-info-circle"></i>
                        <h3>Метаданные</h3>
                    </div>
                    
                    <div class="result-box">
                        <div class="meta-data">
                            <div class="meta-item">
                                <i class="fas fa-hashtag"></i>
                                <span>Код: <strong id="lookupCode"></strong></span>
                            </div>
                            <div class="meta-item">
                                <i class="far fa-clock"></i>
                                <span>Создана: <strong id="lookupCreatedAt"></strong></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-hourglass-end"></i>
                                <span>Истекает: <strong id="lookupExpiresAt"></strong></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-link"></i>
                                <span>Статус: <strong id="lookupStatus"></strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card history-card">
                <h2><i class="fas fa-history"></i> История ссылок</h2>
                <div id="historyList" class="history-list">
                    <div class="empty-history">
                        <i class="far fa-file-alt"></i>
                        <p>Создайте первую ссылку</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>URL Shortener Project &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
